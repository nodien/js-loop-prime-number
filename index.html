<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>
<h2>Generate Prime Numbers</h2>
<label for="primeCount">Enter number of primes:</label>
<input type="number" id="primeCount" min="1" value="20">
<button onclick="generatePrimes()">Generate</button>
<p id="primeNumbers"></p>

<script>
    function isPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i * i <= num; i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    function getFirstNPrimes(n) {
        let primes = [];
        let num = 2;
        while (primes.length < n) {
            if (isPrime(num)) {
                primes.push(num);
            }
            num++;
        }
        return primes;
    }

    function generatePrimes() {
        let n = document.getElementById("primeCount").value;
        let primeList = getFirstNPrimes(parseInt(n));
        document.getElementById("primeNumbers").innerText = primeList.join(", ");
    }
</script>
</body>
</html>
